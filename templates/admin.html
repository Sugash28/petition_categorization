<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h2 {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            margin: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        form {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="text"] {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Grievance Management</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Category</th>
            <th>Priority</th>
            <th>Solution</th>
            <th>Action</th>
        </tr>
        {% for petition in petitions %}
        <tr>
            <td>{{ petition.name }}</td>
            <td>{{ petition.email }}</td>
            <td>{{ petition.phone_number }}</td>
            <td>{{ petition.address }}</td>
            <td>{{ petition.category }}</td>
            <td>{{ petition.priority }}</td>
            <td>{{ petition.solution }}</td>
            <td>
                <form action="/notify/{{ petition.id }}" method="post">
                    <input type="text" name="message" placeholder="Type notification message">
                    <button type="submit">Notify</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
